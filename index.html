<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Course List</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header class="fixed-top bg-light">
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#"
                        ><i class="fas fa-graduation-cap"></i>Course List
                    </a>
                </div>
            </nav>
        </header>

        <div class="container mt-5">
            <div class="jumbotron">
                <h1 class="display-4">
                    Welcome to the Study Abroad Course List!
                </h1>
                <p class="lead">
                    Explore a wide range of courses available for studying
                    abroad. Click on a course to discover the partner
                    universities where you can pursue it!
                </p>
            </div>

            <div class="button-group">
                <button
                    id="btnCourses"
                    type="button"
                    class="btn btn-outline-primary btn-sm"
                >
                    <i class="fas fa-book"></i>List by Courses
                </button>
                <button
                    id="btnCountry"
                    type="button"
                    class="btn btn-outline-primary btn-sm"
                >
                    <i class="fas fa-globe"></i>List by Country
                </button>
                <button
                    id="btnUniversity"
                    type="button"
                    class="btn btn-outline-primary btn-sm"
                >
                    <i class="fas fa-university"></i>List by Partner Universities
                </button>
            </div>

            <div class="container-border">
                <div id="courseList" class="d-none">
                    <!-- List of courses -->
                    <h2 class="mb-4">Courses</h2>

                    <div id="course-list"></div>
                </div>
                <div id="countryList" class="d-none">
                    <h2 class="mb-4">Countries</h2>
                    <!-- List by country -->
                </div>
                <div id="universityList" class="d-none">
                    <h2 class="mb-4">Partner Universities</h2>
                    <!-- List by partner university -->
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div
            class="modal fade"
            id="courseModal"
            tabindex="-1"
            aria-labelledby="courseModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="courseModalLabel"></h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body" id="modalContent"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/universitySelector.js"></script>
    </body>
</html>
